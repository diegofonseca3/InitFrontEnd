      <form action="http://www.exemplo/review.php" method="get">
        <fieldset class = "caixa-cadastro">
          <legend><h2>Cadastro.</h2> </legend>
          <div class="nome">
            <label> Nome:
              <input type="texto" nome="nome" required="requiredo" placeholder="Usuario" size="25" maxlength="50"/>
            </label> <br/>
          </div>
          <div class="email">
            <label> Email:
              <input type="texto" nome="email" required="requiredo" placeholder="Ex: josealmeida@mail.com" size="25" maxlength="50"/>
            </label> <br/>
          </div>
          <div class="telefone">
            <label> Telefone:
              <input type="texto" nome="telefone" required="requiredo" placeholder="Ex: DD 912345600" size="25" maxlength="11"/>
            </label> <br/>
          </div>
          <div class="password">
            <label class="titulo"> Senha:
              <input type="password" name="senha" required="requiredo" placeholder="0 a 14 caracteres" size="25" maxlength="15"/>
              <input class="enviar1" type="submit" value="enviar">
            </label>
          </div>
        </fieldset>
